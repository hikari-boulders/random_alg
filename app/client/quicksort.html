
<template name="quicksort">
	<div class="millerRabin panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Experiment - Quicksort</h3>
		</div>
		<div class="panel-body">
		<p> compares runtimes of different quicksorts:</p>
		<ul>
		<li>Quicksort with last Element in list as Pivot
		</li>
		<li>Quicksort with random Pivot Element
		</li>
		</ul>
	{{>startStopButton}}
	<button class="reset btn btn-warning">reset</button>
	<br />
	<br />


	{{#isolate}} 
	<p class="label">n: {{n}}</p>
	<br />
	{{/isolate}} 
	<div class="chart" width="100%" height="900px"></div>
</div>

</template>
