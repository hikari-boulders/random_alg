<template name="millerRabin">

	<div class="millerRabin panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Experiment - Miller Rabin</h3>
		</div>
		<div class="panel-body">

			{{>stepButton}}
			<br />
			<br />
			<p>Candidate to test:</p>
			<textarea class="candidate"></textarea>
			

		
			<div class="row">
			<div class="col-sm-5">
				{{>millerRabinStats}}
			</div>
			<div class="col-sm-7">
		
			{{>millerRabinChart}}
			</div>

			<p><a target="_blank" href="http://primes.utm.edu/curios/page.php?number_id=9494">long primes</a></p>

		</div>
	</div>
</template>

<template name="millerRabinStats">
	<dl class="dl-horizontal">
	<dt>length of candidate:</dt><dd>{{candidateLength}}</dd>
	<dt>Tests done:</dt><dd>{{numberOfTests}}</dd>
	<dt>latest runtime:</dt><dd>{{latestRuntime}}</dd>
	<dt>total runtime:</dt><dd>{{cumulatedRuntime}}</dd>
	<dt>Witness tested: </dt><dd class="witness">{{witness}}</dd>
	<dt>Prob. of composite:</dt><dd>{{probabilityForComposite}}</dd>
	<dt>Prob. of prime:</dt><dd>{{probabilityForPrime}}</dd>
	<dt>Result:</dt><dd>{{latestResult}}</dd>
	</dl>
</template>

<template name="millerRabinChart">
	<div class="chart"></div>
</template>
